<div class="card-list-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px;">
  <mat-card class="item-card" *ngFor="let item of activeList" fxFlex="28" (click)="goToPatient(item)">
    <div class="item-img drop-shadow" [ngStyle]="{'background-image': item.img}"></div>
    <div class="card-content">
      <mat-card-title>{{ item.fn }} {{ item.ln }}</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content>
        <!-- <div class="beat-vector">
          <svg x="0px" y="0px" viewBox="0 0 258 53.9">
            <path class="st0" d="M297.5,41.2h-76.6c-0.5,0-0.9,0.4-1,0.8l-1.6,11.3l-3.1-32c0-0.5-0.4-0.9-0.9-0.9c-0.5,0-0.9,0.3-1,0.8
              l-5.3,25.5l-2.3-10.9c-0.1-0.4-0.4-0.7-0.9-0.8c-0.4,0-0.8,0.2-1,0.6l-2.3,4.8h-107c0,0,0,0,0,0H82c-1.6,0-2.2,1.1-2.2" />
          </svg>
        </div> -->
        <div class="card-info-container" fxLayout="column" fxLayoutGap="8px">
          <div fxFlex ng-if="item.clinic">
            <b>Clinic:</b> {{item.clinic}}
          </div>
          <div fxFlex ng-if="item.height">
            <b>Height:</b> {{item.height}}
          </div>
          <div fxFlex ng-if="item.weight">
            <b>Weight:</b> {{item.weight}}
          </div>
        </div>
      </mat-card-content>
    </div>
  </mat-card>
</div>
