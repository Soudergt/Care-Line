<div class="card-list-container" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="15px;">
  <mat-card class="item-card" *ngFor="let item of activeList" fxFlex="1 1 auto;" (click)="goToPatient(item)">
    <div class="item-img drop-shadow" [ngStyle]="{'background-image': item.img}"></div>
    <div class="card-content">
      <mat-card-title>{{ item.fn }} {{ item.ln }}</mat-card-title>
      <mat-divider></mat-divider>
      <mat-card-content></mat-card-content>
    </div>
  </mat-card>
</div>
