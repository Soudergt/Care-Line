<h1 mat-dialog-title>Add {{data.type | titlecase}}</h1>
<svg id="Layer_1" data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 377.00267 57.57043" style="margin-top: -55px;">
  <title>heartbeat</title>
  <path d="M282.5,245.5" transform="translate(-249.49733 -233.71479)" style="fill:#fff;stroke:#000;stroke-miterlimit:10" />
  <path d="M249.5,264.5c187-1,187,0,187,0h138l6-13,6,36,5-50,6,36,9-11h20" transform="translate(-249.49733 -233.71479)" style="fill:#fff;stroke:#3d6783;stroke-width:1px;stroke-miterlimit:10" />
</svg>
<form (ngSubmit)="add()" [formGroup]="addUserForm">
  <div mat-dialog-content>
    <div fxLayout="column">
      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="First Name" name="firstname" formControlName="fn" aria-label="first name" required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="Last Name" name="lastname" formControlName="ln" aria-label="last name" required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="Phone Number" name="phone number" formControlName="phone" aria-label="email" required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput [matDatepicker]="picker" placeholder="Date of Birth" formControlName="dob" aria-label="choose date of birth" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput type="email" placeholder="Email" name="email" formControlName="email" aria-label="email" required>
      </mat-form-field>
      <mat-form-field fxFlex>
        <input matInput type="text" placeholder="Password" name="password" formControlName="password" aria-label="password" required>
      </mat-form-field>
    </div>
  </div>
  <div mat-dialog-actions fxLayoutAlign="end center">
    <button type="button" mat-button (click)="onNoClick()">Cancel</button>
    <button type="submit" mat-raised-button color="primary" cdkFocusInitial>Add</button>
  </div>
</form>
